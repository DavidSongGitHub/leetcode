<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 默认的导航栏</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
  			$("#test").submit(function(){
    			//alert("提交");
    			$.ajax({
            		type: $("#test").attr('method'),
            		url: "/bala/youtube",
            		data: $("#test").serialize(),
            		success: function (data) {
                	//$("#verbose").append(data["url"])
						alert('success')
						},
            		error: function(data) {
                	//$("#wuji").html("Something went wrong!");
						alert('error')
                        }
                    });
                return false;
        	});
		});
	</script>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">知乎</a>
	</div>
	<div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">wuji</a></li>
			<li><a href="#">shanxia</a></li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					tianshibala
					<b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li><a href="#">木婉清</a></li>
					<li><a href="#">周芷若</a></li>
				</ul>
			</li>
		</ul>
	</div>
	</div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-inline"  method="get" id="test">
                <div class="form-group">
                    <label>Video URL to Download</label>
                    <input type="text" class="form-control" name="url">
                </div>
                <button type="submit" class="btn btn-default">go</button>
            </form>
        </div>
    </div>
	<div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="list-group" id="verbose">
			</div>
        </div>
    </div>
	<div class="row">
  		<div class="col-xs-6 col-md-3">
    		<a href="#" class="thumbnail">

	</div>
</div>
</body>
</html>
